<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tainía</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">Tainía</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">Login</a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="movies.html" class="nav-link">Browse Movies</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to your account to continue booking amazing movies.</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email or Username</label>
                        <input type="text" id="email" name="email" class="form-input" placeholder="Enter your email or username" required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary auth-submit">Sign In</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
                </div>
                
                <div id="success" class="error-message"></div>
            </div>
        </div>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
